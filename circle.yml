machine:
  environment:
    # project ID
    GCLOUD_PROJECT: "aerobic-arc-159407"

deployment:
  staging:
    branch: master
    commands:
    # install dependency module
    # build for linux/x64
    - make build
    # set project ID
    - gcloud config set project $GCLOUD_PROJECT
    # show gcloud config
    - gcloud config list
    # deploy to compute engine
    - gcloud compute copy-files canaria-api stg-api01:~ --zone us-west1-b
    # Run by Supervisord